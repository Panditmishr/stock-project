<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Market Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Stock Tracker Dashboard</h1>
    </header>
    <main>
        <section class="market-dropdown">
            <h2>Choose Trending Stock</h2>
            <select id="trendingStockSelect">
                
            </select>
            <button id="fetchStockBtn">Load Stock</button>
        </section>

        <section class="market-search">
            <input type="text" id="stockQueryInput" placeholder="Search stock symbol (e.g., TSLA)">
            <button id="stockQueryBtn">Search</button>
        </section>

        <section class="info-panel">
            <h2>Current Stock Details</h2>
            <div id="stockInfoBox"></div>
        </section>

        <section class="price-graph">
            <h2>Price Movement Graph</h2>
            <canvas id="priceGraphCanvas"></canvas>
        </section>

        <section class="comparison-table">
            <h2>Stock Comparison</h2>
            <table id="comparisonTable">
                <thead>
                    <tr>
                        <th>Ticker</th>
                        <th>Current Price</th>
                        <th>Price Change</th>
                        <th>Trade Volume</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
